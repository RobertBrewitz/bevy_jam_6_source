<html lang="en">

  <style>
    body,
    html {
      margin: 0;

      width: 100vw;

    canvas {
      display: block;
      touch-action: none;

<body>
  <script type="module">
    import './restart-audio-context.js'

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>
